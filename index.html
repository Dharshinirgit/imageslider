<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
 <!--stylesheet linkage-->   
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
 </head>   
<body>
 <!--skeleton of the imageslider, images and buttons were added- here-->       
    <h3>IMAGE SLIDER</h3>
    <div class="container">
        <div class="images active">
          <img src="nimg1.jpg" style="width:100%">
        </div>
        <div class="images">
            <img src="nimg2.jpg" style="width:100%">
        </div>
        <div class="images">
            <img src="nimg3.jpg" style="width:100%">
        </div>
        <div class="images">
            <img src="nimg4.jpg" style="width:100%">
        </div>
        <div class="images">
            <img src="nimg5.jpg" style="width:100%">
        </div>
 <!--prev and next buttons-->       
        <div class="slider-btns">
            <button id="btn-prev"> 
              <i class="fa-solid fa-backward"></i>
            </button>
            <button id="btn-next"> 
              <i class="fa-solid fa-forward"></i>
            </button>
         </div>  
         <div class="dots">
            
         </div>
    </div>
    <br>
    
    
    <script src="script.js"></script>
    
</body>
</html>
